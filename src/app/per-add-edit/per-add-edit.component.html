<div mat-dialog-title>
    <h1>
        Person Form
    </h1>
</div>
<form [formGroup]="personForm" (ngSubmit)="onFormSubmit()">
    <div matDialogContent class="person-content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Vorname</mat-label>
                <input matInput required="true" type="text" formControlName="firstName">
                <mat-error *ngIf="firstName!.hasError('required')">
                    Vorname ist erforderlich.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nachname</mat-label>
                <input matInput required="true" type="text" formControlName="lastName">
                <mat-error *ngIf="lastName!.hasError('required')">
                    Nachname ist erforderlich.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>E-Mail-Addresse</mat-label>
                <input matInput required="true" type="email" placeholder="Bsp. admin@google.com"
                    formControlName="email">
                <mat-error *ngIf="email!.hasError('email') && !email!.hasError('required')">
                    Bitte geben Sie eine g√ºltige E-Mail Adresse ein.
                </mat-error>
                <mat-error *ngIf="email!.hasError('required')">
                    E-Mail ist erforderlich.
                </mat-error>
            </mat-form-field>
        </div>


    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data? 'Update': 'Save'}}</button>
    </div>

</form>
